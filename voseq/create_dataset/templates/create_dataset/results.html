{% extends 'public_interface/base.html' %}


{% block content %}
<div class="explorer-container">
  <div class="container">
    <h3>Results:</h3>


    <div class="container">
      <div class="row">

        <div class="col-xs-12 col-sm-12  col-md-11 col-lg-9 col-lg-offset-1">

        {% if errors|length > 0 %}
        <div class="panel panel-primary" style="min-width: 790px;">
          <div class="panel-heading">
            <h3 class="panel-title"><b>During the processing of you dataset some errors were found
              <span class="badge"><b>{{ errors|length }}</b></span>
              </b></h3>
          </div>

          <ul class="list-group">
            {% for i in errors %}
              <li class="list-group-item">{{ i }}</li>
            {% endfor %}
          </ul>
        </div><!-- panel -->
        {% endif %}


        <div class="panel panel-primary" style="min-width: 790px;">
          <div class="panel-heading">
            <h3 class="panel-title"><b>Your dataset file:</b></h3>
          </div>

          <table class="table table-bordered">
            <tr>
              <td>
                <textarea readonly style="height: 550px; white-space: nowrap;" class="form-control">{{ dataset }}</textarea>
              </td>
            </tr>
          </table>

        </div><!-- panel -->

        <a href="/genbank_fasta/results/{{ protein_file }}">
        <button class="btn btn-info">
          <i class="fa fa-download"></i>
          Download dataset file
        </button></a>




        </div><!-- col -->

      </div><!-- row -->
    </div><!-- container -->


  </div>
</div>
{% endblock content %}
